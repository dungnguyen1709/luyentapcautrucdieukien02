<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số tuổi"));
    if (a > 0 && a < 120) {
        alert("số tuổi của một người" + a);
    } else {
        alert("không phải tuổi của một người" + a);
    }

</script>
</body>
</html>
